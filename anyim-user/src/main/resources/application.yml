server:
  port: 8001

spring:
  application:
    name: anyim-user
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        import-check:
          enabled: false
      discovery:
        server-addr: localhost:8848

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/anyim?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: 123456


  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  redis:
    host: 127.0.0.1
    port: 6379


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  accessToken:
    expire: 1800 #半个小时
    secret: HZHDhdfjdfj
  refreshToken:
    expire: 604800 #7天
    secret: GHBsfh2sags